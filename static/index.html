<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link 
    rel="stylesheet" 
    href="./vendor/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="./css/site.css">
    <title>Mis lugares Favoritos</title>
</head>
<body onload="hola()">
    <h1>Los lugares favoritos de Ivan Rivalcoba</h1>
    <div class="body">
        <div class="lugar1">
            <h2>Londres</h2>
            <img
            width="300px"
            height="300px" 
            src="http://www.arqhys.com/construccion/fotos/construccion/Piedra-Sobre-Acero-en-el-Puente-de-Londres.jpg"
            alt="london Bridge">
        </div>
        <div class="lugar2">
            <h2>Barcelona - Parque Well</h2>
            <img
            width="300px"
            height="300px" 
            src="http://www.parkguell.cat/uploads/tx_nivoslider/Vista_escalinata_acces_Park_Guell.jpg" 
            alt="Parque Guell">
        </div>
        <div class="lugar3">
            <h2>San Francisco</h2>
            <img
            width="300px"
            height="300px" 
            src="http://www.sanfrancisco.travel/sites/sftraveldev.prod.acquia-sites.com/files/Istock%20Limited%20-%20iStock_000007910856XLarge.jpg%20(2).jpg" 
            alt="Golden Gate">
        </div>
    </div>
    <div class="selector">
        <button onclick="changeBkgColor()">CAMBIAR FONDO</button>
    </div>
    <!-- Seccion de Scripts -->
    <script src="./vendor/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/site.js"></script>
